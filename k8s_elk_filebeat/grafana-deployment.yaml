apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin" # Change if desired
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin" # Change if desired
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
      volumes: # Volumes section moved inside template.spec
        - name: grafana-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: NodePort  # Change to LoadBalancer or Ingress as needed
